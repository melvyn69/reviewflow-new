    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Selection Color */
      ::selection {
        background-color: #e0e7ff;
        color: #4338ca;
      }

      /* Confetti Animation */
      .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f2d74e;
        opacity: 0;
      }
      /* Simplified Confetti for performance */
      .confetti:nth-child(even) { animation: fall 2.5s linear infinite; background: #ef2964; }
      .confetti:nth-child(odd) { animation: fall 3.2s linear infinite; background: #4f46e5; }

      @keyframes fall {
        0% { opacity: 1; top: -10%; transform: translateX(0) rotate(0deg); }
        100% { opacity: 0; top: 100%; transform: translateX(20px) rotate(360deg); }
      }
    </style>
